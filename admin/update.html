<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vester Product</title>
    <script src="https://kit.fontawesome.com/5108fa3256.js" crossorigin="anonymous"></script>
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Vester Software</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control  w-100" type="text" placeholder="Search" aria-label="Search">
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link text-white px-3" href="#">Sign out</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block  sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="list-unstyled ps-0">
                        <li class="mb-1">
                            <button class="btn btn-toggle align-items-center rounded collapsed"
                                data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
                                Products
                            </button>
                            <div class="collapse show" id="home-collapse">
                                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                    <li><a href="#" class="link-dark rounded">Add</a></li>
                                    <li><a href="#" class="link-dark rounded">All</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="mb-1">
                            <button class="btn btn-toggle align-items-center rounded collapsed"
                                data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
                                Users
                            </button>
                            <div class="collapse" id="dashboard-collapse">
                                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                    <li><a href="#" class="link-dark rounded">Add</a></li>
                                    <li><a href="#" class="link-dark rounded">All</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="mb-1">
                            <button class="btn btn-toggle align-items-center rounded collapsed"
                                data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">
                                Catergories
                            </button>
                            <div class="collapse" id="orders-collapse">
                                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                    <li><a href="#" class="link-dark rounded">Add</a></li>
                                    <li><a href="#" class="link-dark rounded">All</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="border-top my-3"></li>
                        <li class="mb-1">
                            <button class="btn align-items-center rounded collapsed" data-bs-toggle="collapse"
                                data-bs-target="#account-collapse" aria-expanded="false">
                                Requests
                            </button>
                        </li>
                        <li class="border-top my-3"></li>
                        <li class="mb-1">
                            <button class="btn align-items-center rounded collapsed" data-bs-toggle="collapse"
                                data-bs-target="#account-collapse" aria-expanded="false">
                                Feedback
                            </button>
                        </li>
                        <li class="border-top my-3"></li>
                        <li class="mb-1">
                            <button class="btn align-items-center rounded collapsed" data-bs-toggle="collapse"
                                data-bs-target="#account-collapse" aria-expanded="false">
                                Contact Us
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Update Product</h1>
                </div>
                <div class="col-md-7 col-lg-8">

                    <form class="needs-validation" novalidate="">
                        <div class="row g-12">
                            <div class="col-sm-12">
                                <label for="productName" class="form-label"><i class="fas fa-signature"></i>&nbsp;
                                    Software name</label>
                                <input type="text" class="form-control " id="productName" placeholder="Mongo" value=""
                                    required="">
                                <div class="invalid-feedback">
                                    Valid product name is required.
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label"><i class="fas fa-envelope"></i>&nbsp; Freelancer
                                    Email</label>
                                <input type="email" class="form-control " id="email" placeholder="free@example.com">
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="code" class="form-label"><i class="fas fa-barcode"></i>&nbsp; Product
                                    code</label>
                                <input type="text" class="form-control " id="code" placeholder="13458" required="">
                                <div class="invalid-feedback">
                                    code required
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="price" class="form-label"><i class="fas fa-dollar-sign"></i> &nbsp;Software
                                    price</label>
                                <input type="text" class="form-control " id="price" placeholder="12$" required="">
                                <div class="invalid-feedback">
                                    Please enter software price.
                                </div>
                            </div>

                            <div class="col-md-12">
                                <label for="Category" class="form-label"><i class="fas fa-layer-group"></i>
                                    &nbsp;Software category</label>
                                <select class="form-select" id="Category" required="">
                                    <option value="">Choose...</option>
                                    <option>School</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid Category.
                                </div>
                            </div>

                            <div class="col-md-12">
                                <label for="date" class="form-label"></label><i class="far fa-calendar-alt"></i>&nbsp;
                                Addtion date</label>
                                <input type="date" class="form-control" id="date" placeholder="" required="">
                                <div class="invalid-feedback">
                                    "date code required.
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <button class="w-100 g-12 btn btn-primary btn-lg" style="border-radius: 0;"
                            type="submit">Continue to checkout</button>
                </div>




                </form>
        </div>


        </main>
    </div>
    </div>



    <!-- Bootstrap -->
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
